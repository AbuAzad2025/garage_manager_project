{{ form.hidden_tag() }}

<div class="mb-3">
  <label for="{{ form.csv_file.id }}" class="form-label fw-bold">
    <i class="fas fa-file-csv me-1"></i> {{ form.csv_file.label.text or "ملف CSV" }}
  </label>
  {{ form.csv_file(class="form-control", id=form.csv_file.id) }}
  {% for e in form.csv_file.errors %}
    <div class="text-danger small mt-1">{{ e }}</div>
  {% endfor %}
  <small class="form-text text-muted">الملف يجب أن يكون بصيغة CSV، الترميز UTF-8.</small>
</div>
