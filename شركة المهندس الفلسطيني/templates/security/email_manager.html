{% extends 'base.html' %}
{% block title %}إدارة البريد{% endblock %}
{% block page_title %}📧 إدارة البريد - Email Manager{% endblock %}

{% block content %}
<div class="container-fluid">
  
  {% include 'security/_navigation.html' %}

  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-gradient-danger text-white">
          <h5 class="mb-0"><i class="fas fa-envelope"></i> إعدادات SMTP</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
              <label class="form-label fw-bold">خادم البريد</label>
              <input type="text" name="mail_server" class="form-control" 
                     value="{{ settings.MAIL_SERVER }}" 
                     placeholder="smtp.gmail.com">
            </div>
            
            <div class="mb-3">
              <label class="form-label fw-bold">المنفذ</label>
              <input type="number" name="mail_port" class="form-control" 
                     value="{{ settings.MAIL_PORT }}" 
                     placeholder="587">
            </div>
            
            <div class="mb-3">
              <label class="form-label fw-bold">اسم المستخدم</label>
              <input type="email" name="mail_username" class="form-control" 
                     value="{{ settings.MAIL_USERNAME }}" 
                     placeholder="your-email@gmail.com">
            </div>
            
            <div class="mb-3">
              <label class="form-label fw-bold">كلمة المرور</label>
              <input type="password" name="mail_password" class="form-control" 
                     placeholder="••••••••">
            </div>
            
            <div class="form-check mb-3">
              <input type="checkbox" name="mail_use_tls" class="form-check-input" id="tls"
                     {% if settings.MAIL_USE_TLS == 'True' %}checked{% endif %}>
              <label class="form-check-label" for="tls">
                استخدام TLS
              </label>
            </div>
            
            <button type="submit" class="btn btn-danger">
              <i class="fas fa-save"></i> حفظ الإعدادات
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
