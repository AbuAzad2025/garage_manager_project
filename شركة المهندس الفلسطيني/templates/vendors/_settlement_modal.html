<div id="vendors-config" data-pay-url="{{ url_for('payments.create_payment') }}"></div>
<div class="modal fade" id="settlementModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header bg-light">
        <h5 class="modal-title"><i class="fas fa-scale-balanced me-2"></i> تسوية رصيد</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2 text-muted small">الجهة: <span id="stlName"></span></div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>الرصيد الحالي:</div>
          <div id="stlBalance" class="fw-bold"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">المبلغ للتسوية</label>
          <input type="number" step="0.01" min="0" inputmode="decimal" class="form-control" id="stlAmount">
        </div>
        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <label class="form-label">الاتجاه</label>
            <div id="stlDirectionBadge"></div>
          </div>
          <div class="col-md-6">
            <label class="form-label">العملة</label>
            <input type="text" class="form-control" id="stlCurrency" readonly>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">طريقة الدفع</label>
          <select id="stlMethod" class="form-select">
            <option value="cash">نقداً</option>
            <option value="bank">تحويل بنكي</option>
            <option value="cheque">شيك</option>
            <option value="card">بطاقة</option>
            <option value="online">إلكتروني</option>
          </select>
        </div>
<div class="mb-3" id="methodFields">

  <div id="sec-cheque" class="row g-2 d-none">
    <div class="col-6">
      <label class="form-label">رقم الشيك</label>
      <input type="text" class="form-control" id="mf_check_number" autocomplete="off">
    </div>
    <div class="col-6">
      <label class="form-label">البنك</label>
      <input type="text" class="form-control" id="mf_check_bank" autocomplete="off">
    </div>
    <div class="col-12">
      <label class="form-label">تاريخ الاستحقاق</label>
      <input type="date" class="form-control" id="mf_check_due_date">
    </div>
  </div>

  <div id="sec-bank" class="row g-2 d-none">
    <div class="col-12">
      <label class="form-label">مرجع التحويل</label>
      <input type="text" class="form-control" id="mf_bank_transfer_ref" autocomplete="off">
    </div>
  </div>

  <div id="sec-card" class="row g-2 d-none">
    <div class="col-6">
      <label class="form-label">اسم حامل البطاقة</label>
      <input type="text" class="form-control" id="mf_card_holder" autocomplete="off">
    </div>
    <div class="col-6">
      <label class="form-label">انتهاء البطاقة</label>
      <input type="text" class="form-control" id="mf_card_expiry" placeholder="MM/YY" autocomplete="off">
    </div>
    <div class="col-12">
      <label class="form-label">رقم البطاقة</label>
      <input type="text" class="form-control" id="mf_card_number" inputmode="numeric" autocomplete="cc-number">
    </div>
  </div>

  <div id="sec-online" class="row g-2 d-none">
    <div class="col-6">
      <label class="form-label">البوابة</label>
      <input type="text" class="form-control" id="mf_online_gateway" autocomplete="off">
    </div>
    <div class="col-6">
      <label class="form-label">المرجع</label>
      <input type="text" class="form-control" id="mf_online_ref" autocomplete="off">
    </div>
  </div>

</div>

        <input type="hidden" id="stlEntityType">
        <input type="hidden" id="stlEntityId">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" id="stlPrint"><i class="fas fa-print me-1"></i> طباعة</button>
        <button type="button" class="btn btn-success" id="stlConfirm"><i class="fas fa-check me-1"></i> إنشاء سند</button>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/vendors.js') }}"></script>
