<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>429 · طلبات كثيرة جداً</title>
<style>
  :root{--bg:#0f172a;--card:#111827;--muted:#94a3b8;--fg:#e5e7eb;--accent:#22c55e;--warning:#f59e0b}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:radial-gradient(1100px 520px at 10% -20%,#1e293b 0,transparent 60%),linear-gradient(180deg,#0b1220 0,#0b1220 40%,#0a0f1c 100%),var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",Tahoma,Arial}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
  .card{width:100%;max-width:720px;background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:20px;backdrop-filter:blur(6px);padding:32px 28px;box-shadow:0 20px 60px rgba(0,0,0,.35)}
  .code{font-size:56px;line-height:1;margin:0;color:var(--warning);letter-spacing:2px;font-weight:800}
  .title{margin:.35rem 0 0;font-size:28px;font-weight:700}
  .desc{margin:14px 0 22px;color:var(--muted);line-height:1.8}
  .hint{font-size:13px;color:#9ca3af;margin:10px 0 26px}
  .row{display:flex;gap:12px;flex-wrap:wrap}
  .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:700;text-decoration:none;display:inline-flex;align-items:center;gap:10px;cursor:pointer;transition:transform .08s ease,opacity .2s ease;user-select:none}
  .btn:active{transform:translateY(1px)}
  .btn-primary{background:var(--accent);color:#052e16}
  .btn-ghost{background:transparent;color:var(--fg);border:1px solid rgba(255,255,255,.12)}
  .mono{font-family:ui-monospace,SFMono-Regular,Consolas,"Liberation Mono",Menlo,monospace}
  .footer{margin-top:22px;font-size:12px;color:#7c8799}
  .countdown{font-size:32px;font-weight:800;color:var(--warning);margin:16px 0}
</style>
</head>
<body>
<div class="wrap">
  <main class="card" role="main" aria-labelledby="err-title">
    <div class="code" aria-hidden="true">429</div>
    <h1 id="err-title" class="title">طلبات كثيرة جداً</h1>
    <p class="desc">لقد تجاوزت الحد المسموح من الطلبات. يرجى الانتظار قليلاً قبل المحاولة مرة أخرى.</p>
    
    <div class="countdown" id="countdown">
      <span id="timer">60</span> ثانية
    </div>
    
    <p class="hint mono">الحد المسموح: 10 طلبات/دقيقة، 100 طلبات/ساعة، 1000 طلبات/يوم</p>
    <div class="row">
      <a class="btn btn-primary" href="{{ url_for('main.dashboard') }}">الانتقال إلى اللوحة</a>
      <a class="btn btn-ghost" href="/" rel="home">الصفحة الرئيسية</a>
      <button class="btn btn-ghost" type="button" onclick="location.reload()">إعادة المحاولة</button>
    </div>
    <div class="footer">
      <strong>نصيحة:</strong> هذا الحد موضوع لحماية النظام من الإفراط في الاستخدام. يرجى الانتظار قليلاً.
    </div>
  </main>
</div>
<script>
let seconds = 60;
const timer = document.getElementById('timer');
const interval = setInterval(() => {
  seconds--;
  timer.textContent = seconds;
  if (seconds <= 0) {
    clearInterval(interval);
    timer.textContent = '0';
  }
}, 1000);
</script>
</body>
</html>
