<div class="modal fade" id="settlementModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header bg-light">
        <h5 class="modal-title"><i class="fas fa-scale-balanced me-2"></i> تسوية رصيد</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2 text-muted small">الجهة: <span id="stlName"></span></div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>الرصيد الحالي:</div>
          <div id="stlBalance" class="fw-bold"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">المبلغ للتسوية</label>
          <input type="number" step="0.01" min="0" class="form-control" id="stlAmount">
        </div>
        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <label class="form-label">الاتجاه</label>
            <div id="stlDirectionBadge"></div>
          </div>
          <div class="col-md-6">
            <label class="form-label">العملة</label>
            <input type="text" class="form-control" id="stlCurrency" readonly>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">طريقة الدفع</label>
          <select id="stlMethod" class="form-select">
            <option value="cash">نقداً</option>
            <option value="bank">تحويل بنكي</option>
            <option value="cheque">شيك</option>
            <option value="card">بطاقة</option>
            <option value="online">إلكتروني</option>
          </select>
        </div>
        <input type="hidden" id="stlEntityType">
        <input type="hidden" id="stlEntityId">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" id="stlPrint"><i class="fas fa-print me-1"></i> طباعة</button>
        <button type="button" class="btn btn-success" id="stlConfirm"><i class="fas fa-check me-1"></i> إنشاء سند</button>
      </div>
    </div>
  </div>
</div>
