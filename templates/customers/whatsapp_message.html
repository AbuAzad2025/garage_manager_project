{% extends 'base.html' %}
{% block title %}إرسال رسالة واتساب{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-success text-white">
    <h3 class="card-title"><i class="fab fa-whatsapp me-2"></i>إرسال واتساب إلى {{ customer.name }}</h3>
  </div>
  <div class="card-body">
    <form method="post">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        <label class="form-label fw-bold">نوع الرسالة</label>
        <select id="message-type" name="message_type" class="form-select">
          <option value="balance">رصيد الحساب</option>
          <option value="invoice">فاتورة جديدة</option>
          <option value="payment">دفعة</option>
          <option value="custom">مخصص</option>
        </select>
      </div>
      <div id="invoice-section" class="mb-3 d-none">
        <label class="form-label fw-bold">اختر فاتورة</label>
        <select name="invoice_id" class="form-select">
          {% for inv in customer.invoices %}
            <option value="{{ inv.id }}">{{ inv.invoice_number }} — {{ inv.total_amount|format_currency }}</option>
          {% endfor %}
        </select>
      </div>
      <div id="payment-section" class="mb-3 d-none">
        <label class="form-label fw-bold">اختر دفعة</label>
        <select name="payment_id" class="form-select">
          {% for p in customer.payments %}
            <option value="{{ p.id }}">{{ p.payment_number or p.id }} — {{ p.total_amount|format_currency }}</option>
          {% endfor %}
        </select>
      </div>
      <div id="custom-message-section" class="mb-3 d-none">
        <label class="form-label fw-bold">الرسالة المخصصة</label>
        <textarea name="custom_message" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">معاينة الرسالة</label>
        <pre id="message-preview" class="border p-3 bg-light"></pre>
      </div>
      <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane me-1"></i> إرسال</button>
      <a href="{{ url_for('customers.customer_detail', id=customer.id) }}" class="btn btn-secondary">إلغاء</a>
    </form>
  </div>
</div>
{% endblock %}
