{# _import_form.html #}
{{ form.hidden_tag() }}
<div class="mb-3">
  <label for="csv_file" class="form-label fw-bold">{{ form.csv_file.label.text }}</label>
  {{ form.csv_file(class="form-control", id="csv_file") }}
  {% for e in form.csv_file.errors %}
    <small class="text-danger">{{ e }}</small>
  {% endfor %}
</div>
