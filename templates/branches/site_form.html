{% extends 'base.html' %}
{% block title %}{{ site and 'تعديل موقع' or 'إضافة موقع' }}{% endblock %}

{% block content %}
<div class="container mt-4" dir="rtl">
  
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">
      <i class="fas fa-{{ site and 'edit' or 'plus' }} me-2"></i>
      {{ site and 'تعديل موقع' or 'إضافة موقع جديد' }} - فرع: {{ branch.name }}
    </h3>
    <a href="{{ url_for('branches_bp.list_sites', branch_id=branch.id) }}" class="btn btn-secondary">
      <i class="fas fa-arrow-right me-1"></i> رجوع
    </a>
  </div>

  <form method="post" class="needs-validation" novalidate>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-3">
          
          <div class="col-md-6">
            <label class="form-label fw-bold">
              الاسم <span class="text-danger">*</span>
            </label>
            <input type="text" name="name" class="form-control" placeholder="مثال: المخزن الشمالي" value="{{ site.name if site else '' }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-bold">
              الرمز <span class="text-danger">*</span>
            </label>
            <input type="text" name="code" class="form-control" placeholder="مثال: NORTH" value="{{ site.code if site else '' }}" required>
            <small class="text-muted">رمز فريد ضمن الفرع</small>
          </div>

          <div class="col-md-12">
            <label class="form-label">العنوان</label>
            <input type="text" name="address" class="form-control" placeholder="العنوان التفصيلي" value="{{ site.address if site else '' }}">
          </div>

          <div class="col-md-6">
            <label class="form-label">مدير الموقع</label>
            <select name="manager_user_id" class="form-select">
              <option value="0">-- بدون مدير --</option>
              {% for u in users %}
              <option value="{{ u.id }}" {% if site and site.manager_user_id == u.id %}selected{% endif %}>
                {{ u.username }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-12">
            <label class="form-label">ملاحظات</label>
            <textarea name="notes" class="form-control" rows="3" placeholder="ملاحظات عن الموقع">{{ site.notes if site else '' }}</textarea>
          </div>

          <div class="col-md-12">
            <div class="form-check form-switch">
              <input type="checkbox" name="is_active" class="form-check-input" id="is_active" value="1" {% if not site or site.is_active %}checked{% endif %}>
              <label class="form-check-label fw-bold" for="is_active">
                <i class="fas fa-toggle-on me-1"></i> موقع نشط
              </label>
            </div>
          </div>

        </div>
      </div>

      <div class="card-footer">
        <div class="d-flex gap-2 justify-content-start">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save me-1"></i> {{ site and 'تحديث' or 'حفظ' }}
          </button>
          <a href="{{ url_for('branches_bp.list_sites', branch_id=branch.id) }}" class="btn btn-secondary">إلغاء</a>
        </div>
      </div>
    </div>

  </form>

</div>
{% endblock %}
