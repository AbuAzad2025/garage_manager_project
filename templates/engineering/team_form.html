{% extends 'base.html' %}
{% block title %}{% if team %}تعديل فريق{% else %}إضافة فريق جديد{% endif %}{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0"><i class="fas fa-users text-info"></i> {% if team %}تعديل فريق{% else %}إضافة فريق جديد{% endif %}</h1>
            </div>
        </div>
    </div>
</div>

<section class="content">
<div class="container-fluid">

<div class="card border-0 shadow-sm">
    <div class="card-header bg-info text-white">
        <h3 class="card-title"><i class="fas fa-edit"></i> بيانات الفريق</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>رمز الفريق <span class="text-danger">*</span></label>
                        <input type="text" name="code" class="form-control" value="{{ team.code if team else '' }}" required {% if team %}readonly{% endif %}>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>اسم الفريق <span class="text-danger">*</span></label>
                        <input type="text" name="name" class="form-control" value="{{ team.name if team else '' }}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>قائد الفريق</label>
                        <select name="team_leader_id" class="form-control">
                            <option value="">اختر قائد الفريق</option>
                            {% for emp in employees %}
                            <option value="{{ emp.id }}" {% if team and team.team_leader_id == emp.id %}selected{% endif %}>
                                {{ emp.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>التخصص <span class="text-danger">*</span></label>
                        <select name="specialty" class="form-control" required>
                            <option value="">اختر التخصص</option>
                            <option value="MECHANICAL" {% if team and team.specialty == 'MECHANICAL' %}selected{% endif %}>ميكانيكا</option>
                            <option value="ELECTRICAL" {% if team and team.specialty == 'ELECTRICAL' %}selected{% endif %}>كهرباء</option>
                            <option value="CIVIL" {% if team and team.specialty == 'CIVIL' %}selected{% endif %}>مدني</option>
                            <option value="AUTOMOTIVE" {% if team and team.specialty == 'AUTOMOTIVE' %}selected{% endif %}>سيارات</option>
                            <option value="SOFTWARE" {% if team and team.specialty == 'SOFTWARE' %}selected{% endif %}>برمجيات</option>
                            <option value="MAINTENANCE" {% if team and team.specialty == 'MAINTENANCE' %}selected{% endif %}>صيانة</option>
                            <option value="HVAC" {% if team and team.specialty == 'HVAC' %}selected{% endif %}>تكييف وتبريد</option>
                            <option value="PLUMBING" {% if team and team.specialty == 'PLUMBING' %}selected{% endif %}>سباكة</option>
                            <option value="GENERAL" {% if team and team.specialty == 'GENERAL' %}selected{% endif %}>عام</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>مركز التكلفة</label>
                        <select name="cost_center_id" class="form-control">
                            <option value="">اختر مركز التكلفة</option>
                            {% for cc in cost_centers %}
                            <option value="{{ cc.id }}" {% if team and team.cost_center_id == cc.id %}selected{% endif %}>
                                {{ cc.code }} - {{ cc.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>الفرع</label>
                        <select name="branch_id" class="form-control">
                            <option value="">اختر الفرع</option>
                            {% for branch in branches %}
                            <option value="{{ branch.id }}" {% if team and team.branch_id == branch.id %}selected{% endif %}>
                                {{ branch.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>أقصى عدد مهام متزامنة</label>
                        <input type="number" name="max_concurrent_tasks" class="form-control" value="{{ team.max_concurrent_tasks if team else 5 }}" min="1">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>الوصف</label>
                <textarea name="description" class="form-control" rows="3">{{ team.description if team else '' }}</textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> حفظ
                </button>
                <a href="{{ url_for('engineering.teams') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> إلغاء
                </a>
            </div>
        </form>
    </div>
</div>

</div>
</section>
{% endblock %}
