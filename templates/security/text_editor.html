{% extends 'base.html' %}
{% block title %}محرر النصوص{% endblock %}
{% block page_title %}📝 محرر النصوص - Translations Manager{% endblock %}

{% block content %}
<div class="container-fluid">
  
  {% include 'security/_navigation.html' %}

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-gradient-warning">
          <h5 class="mb-0"><i class="fas fa-language"></i> إعدادات النصوص</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            {% for setting in settings %}
            <div class="mb-3">
              <label class="form-label fw-bold">{{ setting.key }}</label>
              <input type="hidden" name="key" value="{{ setting.key }}">
              <textarea name="value" class="form-control" rows="2">{{ setting.value }}</textarea>
            </div>
            {% endfor %}
            
            <hr>
            <div class="mb-3">
              <label class="form-label fw-bold">إضافة نص جديد</label>
              <input type="text" name="key" class="form-control mb-2" placeholder="المفتاح (مثل: welcome_message)">
              <textarea name="value" class="form-control" rows="3" placeholder="القيمة"></textarea>
            </div>
            
            <button type="submit" class="btn btn-warning">
              <i class="fas fa-save"></i> حفظ جميع التغييرات
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
