{% extends 'base.html' %}
{% block title %}ثوابت النظام{% endblock %}
{% block page_title %}⚙️ تعديل ثوابت النظام{% endblock %}

{% block content %}
<div class="container-fluid">
  
  <div class="alert alert-warning">
    <i class="fas fa-cog"></i> <strong>ثوابت النظام:</strong> تحكم بالمعلومات الأساسية للشركة والنظام
  </div>

  <div class="card">
    <div class="card-header bg-secondary text-white">
      <h5 class="mb-0">الثوابت الأساسية</h5>
    </div>
    <div class="card-body">
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label"><strong>اسم الشركة</strong></label>
              <input type="text" name="company_name" class="form-control" value="{{ constants.COMPANY_NAME }}">
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label"><strong>البريد الإلكتروني</strong></label>
              <input type="email" name="company_email" class="form-control" value="{{ constants.COMPANY_EMAIL }}">
            </div>
          </div>
          
          <div class="col-md-12">
            <div class="mb-3">
              <label class="form-label"><strong>العنوان</strong></label>
              <input type="text" name="company_address" class="form-control" value="{{ constants.COMPANY_ADDRESS }}">
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label"><strong>رقم الهاتف</strong></label>
              <input type="text" name="company_phone" class="form-control" value="{{ constants.COMPANY_PHONE }}">
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label"><strong>الرقم الضريبي</strong></label>
              <input type="text" name="tax_number" class="form-control" value="{{ constants.TAX_NUMBER }}">
            </div>
          </div>
          
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label"><strong>رمز العملة</strong></label>
              <input type="text" name="currency_symbol" class="form-control" value="{{ constants.CURRENCY_SYMBOL }}">
            </div>
          </div>
          
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label"><strong>المنطقة الزمنية</strong></label>
              <select name="timezone" class="form-select">
                <option value="UTC" {% if constants.TIMEZONE == 'UTC' %}selected{% endif %}>UTC</option>
                <option value="Asia/Damascus" {% if constants.TIMEZONE == 'Asia/Damascus' %}selected{% endif %}>دمشق</option>
                <option value="Asia/Riyadh" {% if constants.TIMEZONE == 'Asia/Riyadh' %}selected{% endif %}>الرياض</option>
                <option value="Asia/Dubai" {% if constants.TIMEZONE == 'Asia/Dubai' %}selected{% endif %}>دبي</option>
              </select>
            </div>
          </div>
          
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label"><strong>صيغة التاريخ</strong></label>
              <input type="text" name="date_format" class="form-control" value="{{ constants.DATE_FORMAT }}">
            </div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> حفظ الثوابت
        </button>
      </form>
    </div>
  </div>

</div>
{% endblock %}
