<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">

    <!-- User Menu -->
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#">
        <i class="fas fa-user"></i>
        {{ current_user.username if current_user.is_authenticated else "ضيف" }}
      </a>
      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('users_bp.profile') }}" class="dropdown-item">
            <i class="fas fa-id-card mr-2"></i> الملف الشخصي
          </a>
          <div class="dropdown-divider"></div>
          <a href="{{ url_for('auth.logout') }}" class="dropdown-item text-danger">
            <i class="fas fa-sign-out-alt mr-2"></i> تسجيل خروج
          </a>
        {% else %}
          <a href="{{ url_for('auth.login') }}" class="dropdown-item">
            <i class="fas fa-sign-in-alt mr-2"></i> تسجيل دخول
          </a>
        {% endif %}
      </div>
    </li>
  </ul>
</nav>
<!-- /.navbar -->
