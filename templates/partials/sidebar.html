<aside class="main-sidebar sidebar-dark-primary elevation-4" dir="rtl">
  <a href="{{ url_for('main.dashboard') }}" class="brand-link text-center">
    <img src="{{ url_for('static', filename='img/logo.png') }}"
         alt="Garage Logo"
         class="brand-image img-circle elevation-3"
         style="opacity:.9; max-height:45px;">
    <span class="brand-text font-weight-light d-block">نظام إدارة الكراج</span>
  </a>

  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex justify-content-end">
      <div class="info text-right">
        <a href="{{ url_for('users_bp.profile') }}" class="d-block">
          {{ current_user.username if current_user.is_authenticated else "ضيف" }}
        </a>
      </div>
      <div class="image">
        <img src="{{ url_for('static', filename='img/azad_logo.png') }}"
             class="img-circle elevation-2"
             alt="User Image">
      </div>
    </div>

    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column text-right" data-widget="treeview" role="menu" data-accordion="false">
        <!-- باقي العناصر... -->

        {% if shop_is_super_admin %}
        <li class="nav-item">
          <a href="{{ url_for('shop.catalog') }}" class="nav-link" target="_blank">
            <i class="nav-icon fas fa-store"></i><p>المتجر</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="{{ url_for('main.backup_db') }}" class="nav-link">
            <i class="nav-icon fas fa-database"></i><p>النسخ الاحتياطي</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="{{ url_for('main.restore_db') }}" class="nav-link">
            <i class="nav-icon fas fa-upload"></i><p>استعادة النسخ</p>
          </a>
        </li>
        {% endif %}

        <!-- باقي العناصر... -->
      </ul>
    </nav>
  </div>
</aside>
