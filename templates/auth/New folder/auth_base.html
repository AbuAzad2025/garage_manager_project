<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}تسجيل الدخول - Azad{% endblock %}</title>

  <!-- خط كايرو -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- ستايل auth -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

  {% block head %}{% endblock %}
</head>
<body data-auth-bg="{{ url_for('static', filename='img/azad_login_bg.webp') }}">

  <!-- خلفية overlay -->
  <div class="auth-overlay"></div>

  <!-- صندوق تسجيل -->
  <main class="auth-container auth-compact auth-narrow">
    <picture>
      <source srcset="{{ url_for('static', filename='img/azad_logo.webp') }}" type="image/webp">
      <img src="{{ url_for('static', filename='img/azad_logo.png') }}" class="auth-logo" alt="Azad Logo">
    </picture>
    <h3 class="auth-title">{% block title_text %}تسجيل الدخول{% endblock %}</h3>

    {% block content %}{% endblock %}
  </main>

  <!-- فوتر -->
  <footer class="auth-footer">
    <p>&copy; {{ now().year }} Azad Company</p>
    <p>Ahmad Ghannam - 0562150193</p>
  </footer>

  <!-- مكتبات JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
