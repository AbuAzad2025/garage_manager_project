<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}تسجيل الدخول - Azad{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  {% block head %}{% endblock %}
</head>
<body data-auth-bg="{{ url_for('static', filename='img/azad_login_bg.webp') }}">

  <div class="auth-topbar">
    <div class="container d-flex justify-content-center justify-content-md-between align-items-center">
      <div class="d-none d-md-flex small text-light">
        <i class="fas fa-shield-alt mr-2"></i> منطقة دخول آمنة
      </div>
      <div class="contact-links">
        <a href="https://wa.me/970562150193" target="_blank" rel="noopener" class="mr-3">
          <i class="fab fa-whatsapp"></i> واتساب
        </a>
        <a href="tel:0562150193" class="mr-3">
          <i class="fas fa-phone"></i> 0562150193
        </a>
        <a href="mailto:support@azad.local">
          <i class="fas fa-envelope"></i> تواصل معنا
        </a>
      </div>
    </div>
  </div>

  <div class="auth-overlay"></div>

  <main class="auth-container auth-compact auth-narrow">
    <picture>
      <source srcset="{{ url_for('static', filename='img/azad_logo.png') }}" type="image/png">
      <img src="{{ url_for('static', filename='img/azad_logo.png') }}" class="auth-logo" alt="Azad Logo">
    </picture>
    <h3 class="auth-title">{% block title_text %}تسجيل الدخول{% endblock %}</h3>
    {% block content %}{% endblock %}
  </main>

  <footer class="auth-footer">
    <p>&copy; {{ now().year }} Azad Company</p>
    <p>Ahmad Ghannam - 0562150193</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    (function(){
      var body = document.body;
      var bg = body && body.getAttribute('data-auth-bg');
      if(bg){
        body.style.backgroundImage = 'url(' + bg + ')';
        body.style.backgroundSize = 'cover';
        body.style.backgroundPosition = 'center';
        body.style.backgroundAttachment = 'fixed';
      }
    })();
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
