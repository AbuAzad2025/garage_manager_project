<link rel="stylesheet" href="sales.css">
        <!-- قالب تعديل فاتورة (edit.html) -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card sale-card">
                    <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="fas fa-edit me-2"></i> تعديل فاتورة #INV-2023-0015</h4>
                        <span class="badge bg-success">مدفوعة</span>
                    </div>
                    
                    <div class="card-body">
                        <div class="alert alert-info d-flex align-items-center">
                            <i class="fas fa-info-circle me-2 fa-lg"></i>
                            <div>الفاتورة حالياً في حالة مدفوعة. يمكنك تعديل التفاصيل ولكن لا يمكن تغيير البنود الأساسية.</div>
                        </div>
                        
                        <form>
                            <div class="row mb-4">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">العميل</label>
                                    <select class="form-select" disabled>
                                        <option selected>محمد أحمد</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">البائع</label>
                                    <select class="form-select">
                                        <option>خالد محمود</option>
                                        <option selected>أحمد سعيد</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">العملة</label>
                                    <select class="form-select">
                                        <option selected>شيكل (ILS)</option>
                                        <option>دولار (USD)</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">تاريخ الفاتورة</label>
                                    <input type="date" class="form-control" value="2023-11-10">
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">حالة الفاتورة</label>
                                    <select class="form-select">
                                        <option>مسودة</option>
                                        <option>مؤكدة</option>
                                        <option selected>مدفوعة</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">نسبة الضريبة (%)</label>
                                    <input type="number" class="form-control" value="15" disabled>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">تكلفة الشحن</label>
                                    <input type="number" class="form-control" value="50">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">ملاحظات</label>
                                <textarea class="form-control" rows="3">تم تسليم الفاتورة للعميل مع الشحن السريع</textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-warning px-4 btn-action">
                                    <i class="fas fa-save me-2"></i> تحديث الفاتورة
                                </button>
                                <div>
                                    <button class="btn btn-info me-2 btn-action">
                                        <i class="fas fa-print me-2"></i> طباعة الفاتورة
                                    </button>
                                    <a href="#" class="btn btn-outline-secondary btn-action">
                                        <i class="fas fa-arrow-left me-2"></i> عودة
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
